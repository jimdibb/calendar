<html>
	<head>
        <title>Calendar page</title>
        <META HTTP-EQUIV="refresh" CONTENT="900">
        <script>
            function setFocus(){
                var iframe = document.getElementById("calendar");
                iframe.contentWindow.focus(); }
        </script>
	</head>
    <body onLoad="setFocus()">

        <iframe src="https://calendar.google.com/calendar/embed?src=jimdibb%40gmail.com&ctz=America/New_York" 
            style="border: 0" width="1300" height="500" frameborder="0" scrolling="no" id="calendar"></iframe>
        <iframe style="align:left"id="forecast_embed" type="text/html" frameborder="0" height="1300px" width="830px" 
            src="http://forecast.io/embed/#lat=42.290161&lon=-71.4863357&name=Framingham"> </iframe>
    </body>

</html>
